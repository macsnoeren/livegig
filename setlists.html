<!doctype html>
<html>
    <head>
        <title>Blast! - Live - Setlist Creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="app.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar fixed-top bg-dark border-bottom border-body">
            <div class="container" style="color: white;">
                <span>Setlist name: <input type="text" id="setlist-name"></input>
                    <button type="button" class="btn btn-primary btn-lg" onclick="createNewSetlist()">Create</button>
                    <button type="button" class="btn btn-danger btn-lg" onclick="clearNewSetlist()">Clear</button>
                    <span id="setlist-content" style="color: white;"></span></span>
                
                <span class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        Available lists
                    </a>
                    <ul id="availablelists" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">--</a></li>
                    </ul>
                </span>
            </div>
        </nav>
        
        <div class="container">
            <div id="songs" class="list-group">
                --
            </div>
        </div>

        <div class="container">
            <div id="debug" class="text-light">DEBUG</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.min.js" crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="data.js" type="text/javascript" crossorigin="anonymous"></script>
        <script>
            populateSongsForSetlist(getSongs(true));
            populateAvailableLists();
            var dd = {
                content: [
                    'First paragraph',
                    'Another paragraph, this time a little bit longer to make sure, this line will be divided into at least two lines'
                ]   
            }
            pdfMake.createPdf(dd).download();
        </script>
    </body>
</html>
