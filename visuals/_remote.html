<!doctype html>
<html>
    <head>
        <title>Blast! - Visuals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>

      <div class="container">
	<div class="d-grid gap-2">
	  <button type="button" class="btn btn-danger btn-lg btn-block" onclick="blackscreen()">BLACK SCREEN</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="diashow()">DIA SHOW</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="discoball()">DISCO BALL</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="posterblast()">POSTER 10 JAAR BLAST!</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="duhastImage()">RAMMSTEIN DU HAST (IMAGE)</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="duhastVideo()">RAMMSTEIN DU HAST (VIDEO)</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="tinaturnerImage()">TINA TURNER (IMAGE)</button>
	  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="tinaturnerVideo()">TINA TURNER (VIDEO)</button>
	  <button type="button" class="btn btn-success btn-lg btn-block" onclick="happybirthday()">HAPPY BIRTHDAY</button>

	  <button type="button" class="btn btn-dark btn-lg btn-block" onclick="visuals_01()">GLITTER</button>
	  <button type="button" class="btn btn-dark btn-lg btn-block" onclick="visuals_02()">TUNNEL 1</button>
	  <button type="button" class="btn btn-dark btn-lg btn-block" onclick="visuals_03()">TUNNEL 2</button>
	  <button type="button" class="btn btn-dark btn-lg btn-block" onclick="visuals_04()">PARTICLE</button>
	  <button type="button" class="btn btn-dark btn-lg btn-block" onclick="visuals_05()">ARROW WALL</button>

	</div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>
	const socket = io();

	function blackscreen() {
	    socket.emit("command", { "function": "blackScreen"});
	}

	function diashow() {
	    socket.emit("command", { "function": "showDiaShow"});
	}

	function discoball() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/discoball_01.mp4"});
	}

      	function duhastImage() {
	    socket.emit("command", { "function": "showStillImage", "file": "images/blast_du_hast.png"});
	}

      	function duhastVideo() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/blast_du_hast.mp4"});
	}

      	function tinaturnerImage() {
	    socket.emit("command", { "function": "showStillImage", "file": "images/blast_tina_turner.png"});
	}

      	function tinaturnerVideo() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/blast_tina_turner_slow_short.mp4"});
	}

        function posterblast() {
	    socket.emit("command", { "function": "showStillImage", "file": "images/poster-blast.jpg"});
	}

      	function happybirthday() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/blast_happy_birthday.mp4"});
	}

      	function visuals_01() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/video_glitter.mp4"});
	}

      	function visuals_02() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/video_loop_tunnel_1.mp4"});
	}

      	function visuals_03() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/video_loop_tunnel_2.mp4"});
	}
	
      	function visuals_04() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/video_particle.mp4"});
	}
	
      	function visuals_05() {
	    socket.emit("command", { "function": "showStillVideo", "file": "videos/video_wall_arrow.mp4"});
	}

      </script>
    </body>
</html>
